<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>To-Do List App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="TodoController as todoCtrl">
  <h1>To-Do List</h1>

  <!-- Form to add a to-do item -->
  <form ng-submit="todoCtrl.addTodo()">
    <input type="text" ng-model="todoCtrl.newTodo" placeholder="Add a new to-do">
    <button type="submit">Add</button>
  </form>

  <!-- Display the list of to-do items -->
  <ul>
    <li ng-repeat="todo in todoCtrl.todos">
      {{ todo.task }}
      <button ng-click="todoCtrl.deleteTodo($index)">Delete</button>
      <button ng-click="todoCtrl.editMode($index)">Edit</button>
      <input ng-show="todo.editing" ng-model="todo.updatedTask">
      <button ng-show="todo.editing" ng-click="todoCtrl.updateTodo($index)">Save</button>
    </li>
  </ul>
</body>

</html>
